<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke App</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f0f4f7;
        }
        .card {
            border-radius: 20px;
        }
        #joke-box {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container text-center mt-5">
        <h1 class="mb-4">ðŸ˜‚ Random Joke Generator</h1>

        <button id="getJokeBtn" class="btn btn-primary btn-lg mb-4">
            Get a Joke
        </button>

        <div id="joke-box" class="card shadow p-4 mx-auto" style="max-width: 600px;">
            <h4 id="setup"></h4>
            <hr>
            <p id="punchline" class="fw-bold"></p>
        </div>
    </div>

    <!-- JS -->
    <script>
        document.getElementById("getJokeBtn").addEventListener("click", function () {
            
            fetch("/joke")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("setup").innerText = data.setup;
                    document.getElementById("punchline").innerText = data.punchline;
                    document.getElementById("joke-box").style.display = "block";
                })
                .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
