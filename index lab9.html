<!DOCTYPE html>
<html>
<head>
    <title>Random Joke App</title>

    <style>
        body {
            background: #f3f6fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            width: 40%;
            margin: auto;
            margin-top: 80px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .setup {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .punchline {
            font-size: 18px;
            color: #333;
        }

        .btn {
            padding: 10px 20px;
            background: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .btn:hover {
            background: #1259a6;
        }
    </style>

</head>
<body>

<div class="container">
    <h1>ðŸ¤£ Random Joke Generator</h1>

    <div class="card">
        <p class="setup">{{ setup }}</p>
        <p class="punchline">{{ punchline }}</p>
    </div>

    <a href="/" class="btn">Get Another Joke</a>
</div>

</body>
</html>
